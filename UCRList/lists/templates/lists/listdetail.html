{% extends '_layouts/base.html' %}
{% block content %}
    <h2> {{ l.title }} </h2>
    by <a href="{% url 'profiles:view' username=l.owner sortmethod='default'%}">{{ l.owner }}</a><br/>

    {% for item in l.listitem_set.all %}
        <div>
            <h4>{{ forloop.counter}}. {{ item.title }}</h4>
             <!-- safe filter allows for html to be rendered -->
            {{ item.descriptionhtml |safe}}
        </div>
    {% endfor %}

{% endblock %}
