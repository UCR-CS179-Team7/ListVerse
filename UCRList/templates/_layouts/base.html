<!DOCTYPE>
<html>
<head>
    <title>{% block title %}ListVerse{% endblock title %}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        body {
            padding-bottom: 20px;
            padding-top: 70px;
        }
        .messages {
            list-style: none;
        }
    </style>
    {% block css %}{% endblock css %}
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="navbar-collapse collapse">
          {% if not user.is_authenticated %}
          <a href="{% url 'signup' %}" class="btn btn-default navbar-btn">Register</a>
          <a href="{% url 'login' %}" class="btn btn-default navbar-btn">Login</a>
          {% else %}
          <a href="{% url 'lists:new' %}" class="navbar-brand">New List</a>
          <a class="navbar-brand" href="{% url 'profiles:edit' %}">Edit Profile</a>
          <a class="navbar-brand" href="{% url 'profiles:view' username=user.username %}">My Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-default navbar-btn">Logout</a>
        {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    {% block js %}{% endblock js %}
</body>
</html>
