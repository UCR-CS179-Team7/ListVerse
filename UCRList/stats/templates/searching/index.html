{% extends '_layouts/base.html' %}
{% block content %}
<div class="container">
  <h2 style="text-align: center">Search Lists</h2>

  <!-- This is the div for the search box -->
  <form method="post" action="{% url 'searching:search' %}">
    {% csrf_token %}
  	<div class="row">
  		<div class="col-lg-12">
        <div class="input-group custom-search-form">
          <input type="text" class="form-control" name="query">
          <span class="input-group-btn">
          <button class="btn btn-default" type="submit">
          <span class="glyphicon glyphicon-search"></span>
         </button>
         </span>
       </div><!-- /input-group -->
      </div>
  	</div>
      <h3>Topic of Interest: </h3>
    <!-- This is the div for the checkboxes -->

    <h3>Topic of Interest: </h3>
    <div class="row">
      <div class="col-lg-4">
        <div class="checkbox">
          <label><input type="checkbox" value="1" name="cbmusic">Music</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1" name="cbmovies">Movies</label>
        </div>
        <div class="checkbox disabled">
          <label><input type="checkbox" value="1" name="cbtv">TV</label>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="checkbox">
          <label><input type="checkbox" value="1" name="cbscience">Science</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="1" name="cbpolitics">Politics</label>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
