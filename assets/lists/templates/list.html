<form name="newlist" novalidate>
    <h1> Your List: {{vm.top_n}} {{vm.list_title}} </h1>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="listnumber">
                    Title
                </label>
                <input ng-model="vm.list_title"
                       type="text"
                       class="form-control"
                       id="listtitle"
                       placeholder="StarWars movies"
                       name="title"
                       ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                       ng-trim
                       ng-maxlength="128"
                       required/>
               </div>
           </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="listnumber">
                    Number
                </label>
                <input ng-model="vm.top_n"
                    type="number"
                    class="form-control"
                    id="listnumber"
                    name="number"
                    min="1"
                    max="100"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="privacy">
                    Privacy
                </label>
                <ui-select 
                id="privacy"
                ng-model="vm.privacy_level"
                theme="bootstrap">
                 <ui-select-match placeholder="Who can see this?">
                    <span ng-bind-html="$select.selected.icon"></span> {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="level in vm.PRIVACY_LEVELS | filter : {name: $select.search}">
                    <span ng-bind-html="level.icon | highlight: $select.search"></span> 
                    <span ng-bind-html="level.name | highlight : $select.search"></span>
                    <br>
                    <small>
                        {{level.description}}
                    </small>
                </ui-select-choices>
                </ui-select>
            </div>
        </div>
        </div>
        <br>
        <div class="row">
             <div class="col-md-6">
               <label for="listtags">
                    Tags
                </label>
                <ui-select 
                    multiple 
                    tagging 
                    id="listtags"
                    theme="bootstrap"
                    tagging-label="false"
                    ng-model="vm.tags">
                    <ui-select-match placeholder="Add Related Tags">
                        {{$item}}
                    </ui-select-match>
                <ui-select-choices repeat="tag in vm.TAGS">
                    {{tag}}
                </ui-select>
            </div>
        </div>
        <div class="footer" style="clear: both;" >
            <input class="btn"
                value="Next"
                type="Submit"
                ng-click="vm.next()"/>
        </div>
</form>
