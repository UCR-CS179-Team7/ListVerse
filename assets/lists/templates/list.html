<form name="newlist" novalidate>
    <h1> Your List: {{vm.top_n}} {{vm.list_title}} </h1>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="listnumber">
                    Title
                </label>
                <input ng-model="vm.list_title"
                       type="text"
                       class="form-control"
                       id="listtitle"
                       placeholder="StarWars movies"
                       name="title"
                       ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                       ng-trim
                       ng-maxlength="128"
                       required/>
               </div>
           </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="listnumber">
                    Number
                </label>
                <input ng-model="vm.top_n"
                    type="number"
                    class="form-control"
                    id="listnumber"
                    name="number"
                    min="1"
                    max="100"/>
            </div>
        </div>
        <div class="row" style='height: 50px;'>
            <div class="col-sm-6 form-group" style='margin-bottom: 15px;'>
                <label for="listtags">
                    Tags
                </label>
                <tags-input
                    id="listtags"
                    class="input-sm"
		    style="height: 100%"
                    ng-model="vm.tags"
                    add-from-autocomplete-only="true">
                    <auto-complete source="vm.possible_tags($query)"></auto-complete>
                    </tags-input>
                </label>
            </div>
        </div>
        <div class="footer" style="clear: both;" >
            <input class="btn"
                value="Next"
                type="Submit"
                ng-click="vm.next()"/>
        </div>
</form>
